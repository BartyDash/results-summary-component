<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link href="main.scss" rel="stylesheet" type="text/css" />
</head>

<body>
    <main class="card">
        <article class="card__content">
            <div class="result">
                <h1 class="result__heading">Your Result</h1>
                <div class="result__circle">
                    <p class="result__score">
                        <span class="result__score--special result__score--js">0</span>
                        <span>of 100</span>
                    </p>
                </div>
                <strong class="result__praise">Great</strong>
                <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="summary">
                <h1 class="summary__heading">Summary</h1>

                <div class="category reaction">
                    <div class="category__div">
                        <img class="category__icon reaction__icon" src="./assets/images/icon-reaction.svg" alt="">
                        <p class="category__name reaction__name">category</p>
                    </div>
                    <span class="category__score"><b class="category__score--my_score reaction__score--js">0</b> / 100</span>
                </div>

                <div class="category memory">
                    <div class="category__div">
                        <img class="category__icon memory__icon" src="./assets/images/icon-memory.svg" alt="">
                        <p class="category__name memory__name">category</p>
                    </div>
                    <span class="category__score"><b class="category__score--my_score memory__score--js">0</b> / 100</span>
                </div>

                <div class="category verbal">
                    <div class="category__div">
                        <img class="category__icon verbal__icon" src="./assets/images/icon-verbal.svg" alt="">
                        <p class="category__name verbal__name">category</p>
                    </div>
                    <span class="category__score"><b class="category__score--my_score verbal__score--js">0</b> / 100</span>
                </div>

                <div class="category visual">
                    <div class="category__div">
                        <img class="category__icon visual__icon" src="./assets/images/icon-visual.svg" alt="">
                        <p class="category__name visual__name">category</p>
                    </div>
                    <span class="category__score"><b class="category__score--my_score visual__score--js">0</b> / 100</span>
                </div>

                <button class="summary__button">Continue</button>
            </div>
        </article>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="counter.js" type="module"></script>
</body>

</html>
